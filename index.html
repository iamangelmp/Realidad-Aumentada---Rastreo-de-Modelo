<!doctype html>
<html lang="es">
  <head>
    <title>VR - AM (car)</title>
    <meta charset="utf-8">
    <meta name="description" content="MODELO 3D car">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="js/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="transform" src="models/car.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls camera-orbit="5deg 55deg 15m"  poster="/assets/img/logo_am.svg" shadow-intensity="2" shadow-softness="0.01" auto-rotate camera-orbit="-282.2deg 88.35deg auto">
        <div class="controls" style="display: none">
            <div>Roll: <input id="roll" value="20" size="3" class="number"> degrees</div>
            <div>Pitch: <input id="pitch" value="0" size="3" class="number"> degrees</div>
            <div>Yaw: <input id="yaw" value="0" size="3" class="number"> degrees</div>
            <div>
              Scale: X: <input id="x" value="0.5" size="3" class="number">,
              Y: <input id="y" value="0.5" size="3" class="number">,
              Z: <input id="z" value="0.5" size="3" class="number">
            </div>
            <button id="frame">Update Framing</button>
          </div>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      
    </model-viewer>
